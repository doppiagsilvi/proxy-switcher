<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Options Page :: Proxy Switcher and Manager</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <h1>Badge</h1>
  <div class="two">
    <label for="counter">Display <a data-href="faq4" target="_blank">badge counter</a> for errors (webRequest permission needed) [<b>not available</b>]</label>
    <input type="checkbox" id="counter" disabled>
    <label for="color">Badge color for the counter</label>
    <input type="color" id="color">
    <label for="text">Display first profile letter on the "Manual Proxy" mode</label>
    <input type="checkbox" id="text">
  </div>
  <h1>Color Codes</h1>
  <div class="two">
    <label for="color-direct">Direct</label>
    <input type="color" id="color-direct">
    <label for="color-auto_detect">Auto Detect</label>
    <input type="color" id="color-auto_detect">
    <label for="color-system">System Proxy</label>
    <input type="color" id="color-system">
    <label for="color-fixed_servers">Manual Proxy</label>
    <input type="color" id="color-fixed_servers">
    <label for="color-pac_script_url">PAC Script (URL)</label>
    <input type="color" id="color-pac_script_url">
    <label for="color-pac_script_data">PAC Script (Date)</label>
    <input type="color" id="color-pac_script_data">
  </div>
  <h1>Find a Proxy Server</h1>
  <div class="two">
    <label for="validate-mode">While Validating Switch to:</label>
    <select id="validate-mode">
      <option value="direct">Direct</option>
      <option value="auto_detect">Auto Detect</option>
      <option value="system">System Proxy</option>
      <option value="fixed_servers">Manual Proxy</option>
    </select>
  </div>
  <h1>Misc</h1>
  <div class="two">
    <label for="startup-proxy">Startup Proxy:</label>
    <select id="startup-proxy">
      <option value="no">Do not alter</option>
      <option value="direct">Direct</option>
      <option value="auto_detect">Auto Detect</option>
      <option value="system">System Proxy</option>
    </select>
    <label for="faqs">Open FAQs page on updates</label>
    <input type="checkbox" id="faqs">
  </div>

  <p>
    <button id="import">Import Settings</button>
    <button id="export">Export Settings</button>
  </p>
  <label>Importing will overwrite the current user-defined profiles (always perform a backup export before importing). Note that Firefox and Chrome backup files are incompatible.</label>

  <p>
    <button id="support">Support Development</button>
    <button id="reset">Factory Reset</button>
    <button id="save">Save Options</button>
    <span id="toast"></span>
  </p>
  <script src="index.js"></script>
</body>
</html>
